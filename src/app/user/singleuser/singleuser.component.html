<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
</ngx-spinner>
<!-- Begin Page Content -->
<div class="container-fluid">

  <!-- Page Heading -->
  <h1 class="h3 mb-4 text-gray-800">List User</h1>

  <div class="row">

    <div class="col-lg-12">

      <!-- Circle Buttons -->
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">All Registered User</h6>
        </div>
        <div class="card-body">
          <table class="table">
            <tr>
              <th>ID</th>
              <th>NAME</th>
              <th>EMAIL</th>
            </tr>
            <tr>
              <td>{{singleuser.id}}</td>
              <td>{{singleuser.name}}</td>
              <td>{{singleuser.email}}</td>
            </tr>
          </table>
        </div>
      </div>

    </div>


  </div>

</div>
<!-- /.container-fluid -->
